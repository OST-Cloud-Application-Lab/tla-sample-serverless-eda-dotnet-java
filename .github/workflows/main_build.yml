name: Build and deploy main branch

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_manager:
    name: Build TLA Manager
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y zip curl libicu-dev
          curl -sSL https://dot.net/v1/dotnet-install.sh | bash -s -- --version 8.0.408 --install-dir /usr/bin/dotnet
          export PATH=$PATH:/usr/bin/dotnet
      - name: Switch to microservice directory
        run: cd manager
      - name: Build using shell script
        run: ./.build.sh
      - uses: actions/cache@v4
        id: cache-manager-release
        with:
          path: manager/bin/release
          key: tla-sample-app-serverless-manager-release-${{ github.run_id }}
  build_resolver:
    name: Build TLA Resolver
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Install Graphviz
        run: sudo apt-get -y install graphviz
      - name: Switch to microservice directory
        run: cd resolver
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - uses: actions/cache@v4
        id: cache-resolver-target
        with:
          path: resolver/target
          key: tla-sample-app-serverless-resolver-target-${{ github.run_id }}

  deploy_event_bridge:
    name: Deploy Infrastructure (Event Bridge)
    runs-on: ubuntu-latest
    needs:
      - build_manager
      - build_resolver
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm install -g serverless
      - name: Switch to microservice directory
        run: cd eventbridge
      - run: serverless deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
  deploy_manager:
    name: Deploy TLA Manager
    runs-on: ubuntu-latest
    needs:
      - build_manager
      - deploy_event_bridge
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: actions/cache@v4
        id: cache-manager-release
        with:
          path: manager/bin/release
          key: tla-sample-app-serverless-manager-release-${{ github.run_id }}
      - run: npm install -g serverless
      - name: Switch to microservice directory
        run: cd manager
      - run: serverless deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      - run: serverless invoke --function seedDatabase --data 'unused'
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
  deploy_resolver:
    name: Deploy TLA Resolver
    runs-on: ubuntu-latest
    needs:
      - build_resolver
      - deploy_event_bridge
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - uses: actions/cache@v4
        id: cache-resolver-target
        with:
          path: resolver/target
          key: tla-sample-app-serverless-resolver-target-${{ github.run_id }}
      - run: npm install -g serverless
      - name: Switch to microservice directory
        run: cd resolver
      - run: serverless deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
      - run: serverless invoke --function seedDatabase --data 'unused'
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
